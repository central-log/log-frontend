<div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
        ng-click="closeThisDialog()"
        class="close"
        data-dismiss="modal"
        aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" ng-bind="isModify?'修改环境配置':'添加部署环境'"></h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name="addForm">
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">环境名称</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"
              ng-model="domainEnvEntity.name"
              placeholder="如生产环境，测试环境，开发环境等"
              required maxlength="40">
            </div>
          </div>

          <div class="form-group">
            <label for="" class="col-sm-3 control-label">通知邮箱</label>
            <div class="col-sm-9">
              <input type="email" class="form-control"
              ng-model="domainEnvEntity.email"
              placeholder="用来接收该环境相应通知信息的邮箱"
              required maxlength="40" />
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">日志级别</label>
            <div class="col-sm-9">
              <select ng-model="domainEnvEntity.logLevel" ng-options="level for level in logLevels" class="dropdown">
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">描述信息</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="domainEnvEntity.description" placeholder="备注信息等" required maxlength="200" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <span ng-if="addEnvErrorMsg" ng-bind="addEnvErrorMsg" class="fl red"></span>
        <button type="button" ng-click="confirmEnvAdd()" ng-disabled="addForm.$invalid || envSubmiting" ng-bind="envSubmiting?'提交中':(isModify?'确认修改':'添加')" class="btn btn-primary"></button>
        <button type="button" ng-click="closeThisDialog()" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
