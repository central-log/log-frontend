<div ng-include="'views/common/header.html'"></div>
<p class="notFoundOrError" ng-show="roleNotFound">未查询相关信息，该信息很可能已被删除。</p>
<p class="notFoundOrError" ng-show="serverError">服务器异常，请稍后再试。</p>
<div class="tl panel" ng-show="role.name">
  <div class="panel-heading">
    <p class="text-size-s1 text-color-c6">组信息</p>
    <div class="row text-size-s3">

      <div class="col-md-6">
        <div class="row text-size-s3">
          <div class="col-md-4 text-color-c4">组名称：</div>
          <div class="col-md-8 tl  text-color-c6" ng-bind="role.name"></div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row text-size-s3">
          <div class="col-md-4 text-color-c4">描述信息：</div>
          <div class="col-md-8 tl text-color-c6" ng-bind="role.description"></div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row text-size-s3">
          <div class="col-md-4 text-color-c4">创建时间：</div>
          <div class="col-md-8 tl text-color-c6" ng-bind="role.createdTime|date: 'yyyy-MM-dd HH:mm'"></div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row text-size-s3">
          <div class="col-md-4 text-color-c4">更改时间：</div>
          <div class="col-md-8 tl text-color-c6" ng-bind="role.updatedTime|date: 'yyyy-MM-dd HH:mm'"></div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row text-size-s3">
          <div class="col-md-4 text-color-c4">当前状态：</div>
          <div  ng-class="{'statusDisabled':!role.enabled, statusEnabled:role.enabled}" class="col-md-8 tl text-color-c6" ng-show="role" ng-bind="role.enabled?'正常':'已禁用'"></div>
        </div>
      </div>
    </div>
    <div class="tlr">
      <a class="btn btn-default" ng-click="openModifyDialog()">修改组</a>
    </div>
  </div>

  <div ng-show="role.name">
    <hr/>
    <div>
      <ul class="nav nav-tabs">
          <li ng-hide="currentTab.indexOf('add')===0"  ng-class="{active: currentTab==='user'}"><a ng-click="switchTab('user')">用户列表</a></li>
          <li ng-hide="currentTab.indexOf('add')===0" ng-class="{active: currentTab==='role'}"><a ng-click="switchTab('role')">角色列表</a></li>
          <li ng-show="currentTab==='add-role'" ng-click="switchTab('role')"><a>&lt;&lt;返回</a></li>
          <li ng-show="currentTab==='add-user'" ng-click="switchTab('user')"><a>&lt;&lt;返回</a></li>
          <li ng-hide="currentTab.indexOf('add')===0" class="actions" style="float:right;"><a class="btn btn-default" ng-click="switchTab('add-role')">添加角色</a></li>
          <li ng-hide="currentTab.indexOf('add')===0" class="actions" style="float:right;"><a class="btn btn-default" ng-click="switchTab('add-user')">添加用户</a></li>
      </ul>
    </div>
    <div class="panel-body" ng-if="currentTab=='user'">
        <group-user id="urlGroupId"></group-user>
    </div>
    <div class="panel-body" ng-if="currentTab=='role'">
        <group-role id="urlGroupId"></group-role>
    </div>
    <div class="panel-body" ng-if="currentTab=='add-user'">
        <group-add-user id="urlGroupId"></group-add-user>
    </div>
    <div class="panel-body" ng-if="currentTab=='add-role'">
        <group-add-role id="urlGroupId"></group-add-role>
    </div>
  </div>


</div>
