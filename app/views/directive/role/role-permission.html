<div>
  <form class="navbar-form navbar-left full-width pd-lt-0 pd-rt-0">
    <div class="input-group fl">
      <span class="">权限名称：</span>
      <div class="form-group mg-rt-1">
        <input type="text" class="form-control" placeholder="权限名称" ng-model="criteria.name" maxlength="40">
      </div>
      <button type="submit" ng-click="queryUser()" class="btn mg-rt-1 btn-default">查询</button>
      <span class="text-color-c4" ng-if="lastCritria && lastCritria.name">搜索【{{lastCritria.name}}】结果:</span>
    </div>
    <a class="btn fr btn-default" ng-click="addModifyUserDialog()" role="button">添加权限</a>
    <div class="clear"></div>
  </form>

  <div>
    <table class="text-left table table-striped vertical-middle">
      <thead class="text-color-c4">
        <tr>
          <th>序号</th>
          <th>名称</th>
          <th>添加时间</th>
          <th class="tc">操作</th>
        </tr>
      </thead>
      <tbody class="text-color-c6">
        <tr ng-repeat="d in users" ng-class="{'text-color-c4':(d.status==='disabled')}">
          <td>{{$index + 1}}</td>
          <td ng-bind="d.name"></td>
          <td ng-bind="d.updatedTime | date: 'yyyy-MM-dd HH:mm'"></td>
          <td class="text-color-c9 tc">
            <a ng-click="deletePermission(d.id)" target="_blank">删除</a>
          </td>
        </tr>

        <tbody>
          <tr ng-if="loadingStatus!=''">
            <td colspan="4" class="tc" ng-bind="loadingStatus"></td>
          </tr>
        </tbody>

      </tbody>
    </table>
  </div>
</div>
