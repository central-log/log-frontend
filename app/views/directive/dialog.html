<div class="modal" style="display: {{dialog.isOpen?'block':'none'}}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" ng-click="dialog.close()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" ng-bind="dialog.title"></h4>
      </div>
      <div class="modal-body">
        <p ng-bind="dialog.description"></p>
      </div>
      <div class="modal-footer">
        <span ng-if="dialog.isError" ng-bind="dialog.errorMsg" class="fl red"></span>
        <button type="button" ng-click="dialog.confirm()" ng-disabled="!!dialog.submiting" ng-bind="dialog.submiting?dialog.submiting:'确定'" class="btn btn-primary"></button>
        <button type="button" ng-click="dialog.close()" class="btn btn-default" ng-bind="dialog.closeText" data-dismiss="modal"></button>
      </div>
    </div>
  </div>
</div>
