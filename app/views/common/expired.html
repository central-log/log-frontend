<div class="content logout row" style="height:100%;width:100%;background: url('mpp-theme/dist/mpp-theme/images/814release/csa_login_bg.jpg') transparent no-repeat;background-size: 100%;">
  <div class="col-xs-2 col-sm-3"></div>
  <div class="col-xs-8 col-sm-6 container bg-content" style="background-color: #FFFFFF;opacity: 0.95;padding:30px;">
    <div class="row">
      <div class="text-center">
        <img ng-if='org' ng-src="{{org.iconUrl}}" height="48" alt="" />
        <div ng-if='!org' class="col-xs-12" style="font-size: 6em;">
          <i class="icon-hp text-primary"></i>
        </div>
      </div>
      <hr/>
    </div>
    <div class="row text-center">
      <h1>
        <i class="icon-logout glyph-button text-danger"></i>
      </h1>
      <h3>
        <span class="text-danger">{{ 'logout.youAreOut' | translate}}</span>
      </h3>
      <h5>
        <span>{{ 'logout.inactivity' | translate}}</span>
      </h5>
    </div>
    <div class="row text-center">
      <div class="col-xs-1 col-sm-2"></div>
      <div class="col-xs-10 col-sm-8">
        <a id="logout-link" href="login" class="btn btn-primary" role="button" target="_self" style="width:48%;">{{ 'login.login' | translate }}</a>
        <button id="close-btn" class="btn btn-default" ng-click="closeWindow()" style="width:48%;" ng-hide="bowser.firefox||bowser.chrome">
          {{ 'logout.closeWindow' | translate }}
        </button>
      </div>
      <div class="col-xs-1 col-sm-2"></div>
    </div>
    <div class="row">
      <hr/>
    </div>
    <div class="row text-center">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">{{ 'logout.footer' | translate }}</div>
      <div class="col-xs-2"></div>
    </div>
  </div>
  <div class="col-xs-2 col-sm-3"></div>
</div>
