<form class="form-horizontal">
  <div class="form-group">
    <label for="" class="col-sm-3 control-label">用户姓名</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" ng-model="userDetail.name" placeholder="姓名" maxlength="20">
    </div>
  </div>

  <div class="form-group">
    <label for="" class="col-sm-3 control-label">用户邮箱</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" ng-model="userDetail.email" placeholder="邮箱" maxlength="40">
    </div>
  </div>


  <div class="form-group">

    <button class="btn btn-default" ng-click="modifyUser()">保存</button>

    <div class="clear">
      <span ng-if="modifyUserSuccess === false" class="alert alert-danger">修改失败，请稍后再试</span>
      <span ng-if="modifyUserSuccess === true" class="alert alert-success">修改成功</span>
    </div>
  </div>
</form>
