<form class="form-horizontal" name="newUserForm">
  <div class="form-group">
    <label for="" class="col-sm-3 control-label">用户姓名</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" ng-model="newUser.name" placeholder="姓名" required name="name" maxlength="20">
    </div>
  </div>

  <div class="form-group">
    <label for="" class="col-sm-3 control-label">用户邮箱</label>
    <div class="col-sm-9" ng-class="{'has-error': newUserForm.email.$error.pattern}">
      <input type="text" class="form-control" ng-model="newUser.email" placeholder="邮箱" required name="email" maxlength="40" />
    </div>
  </div>


  <div class="form-group">

    <button class="btn btn-default" ng-click="addNewUser()" ng-disabled="newUserForm.$invalid">保存</button>
  </div>
  <div class="clear">
    <span ng-if="addNewUserErrorMsg" ng-bind="addNewUserErrorMsg" class="alert alert-danger"></span>
  </div>
</form>
