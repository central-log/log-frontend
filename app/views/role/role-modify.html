<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">角色名称</label>
    <div class="col-sm-10">
      <input type="text" required ng-model="modifyRoleInfo.name" class="form-control" placeholder="角色名称" maxlength="10">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">角色描述</label>
    <div class="col-sm-10">
      <input type="text" required ng-model="modifyRoleInfo.description" class="form-control" placeholder="角色描述" maxlength="30">
    </div>
  </div>
  <div class="form-group">
    <div>
      <button type="submit" ng-click="modifyRole()" class="btn btn-default">保存修改</button>
    </div>
  </div>
  <div class="clear">
    <span ng-if="modifySuccess=='failed'" class="alert alert-danger">保存角色失败，请稍后再试</span>
    <span ng-if="modifySuccess=='success'" class="alert alert-success">保存角色成功</span>
  </div>
</form>
